<div class="mainAnswerContainer animated fadeInDown">{{ mainAnswer  }}</div>
<div class="answerContainer animated fadeInUp" ng-repeat="fact in facts">
	<h4>Berikut adalah beberapa informasi tentang {{ fact.about }}:</h4>
	<table cellpadding="0" cellspacing="0">
		<tr valign="top" ng-repeat="data in fact.data">
			<td ng-if="!data.isSpan">
				{{ data.name }}
			</td>
			<td ng-if="!data.isSpan">
				<span ng-bind-html="data.value"></span>
			</td>
			<td align="center" colspan="2" ng-if="data.isSpan">
				<span ng-bind-html="data.value"></span>
			</td>
		</tr>
	</table>
</div>
