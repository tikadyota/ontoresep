<div class="qformBox">	
    <div class="row">
		<form class="form-horizontal" name="qform" novalidate ng-submit="search(qform)">
		<div class="col-md-9">
			<div class="form-group" ng-class="{'has-error':qform.q.$dirty && qform.q.$invalid}">
	        	<input type="text" name="q" class="form-control form-xl" ng-model="q" placeholder="Masukkan kalimat pencarian" required>
				<span class="help-block" ng-show="qform.q.$dirty && qform.q.$error.required">The field is required </span>
			</div>
        </div>
        <div class="col-md-3">
        	<button type="submit" class="col-md-12 btn btn-primary btn-xl" ng-disabled="qform.$invalid">Cari</button>
        </div>
		</form>
	</div>
</div>
