<div class="qformBox">	
	<div class="row">
	<form class="form-horizontal" name="scholarship" role="form" novalidate ng-submit="scrape(scholarship)">
		<div class="form-group">
			<label for="scholarship" class="col-md-2 control-label">Nama Beasiswa</label>
			<div class="col-md-10">
 				<select class="form-control form-xs" ng-model="scholarship.name" 
 					ng-options="s.name for s in scholarshipData" required>
 					<option value="">-- Pilih beasiswa -- </option>
 				</select>
 			</div>
		</div>
		<div class="form-group">
  			<label for="information" class="col-md-2 control-label">Informasi</label>
  			<div class="col-md-10">
  				<select class="form-control form-xs" ng-model="scholarship.info" 
  					ng-options="o.value for o in scholarship.name.options" required>
  					<option value="">-- Pilih informasi -- </option>
  				</select>
			</div>
		</div>
		<div class="form-group">
  			<label for="information" class="col-md-2 control-label">Sumber (URL)</label>
  			<div class="col-md-10">
  				<input type="text" name="url" class="form-control form-xs" ng-model="scholarship.info.page" placeholder="URL halaman beasiswa" readonly>
			</div>
		</div>
		<div class="form-group">
  			<div class="col-md-9"></div>
  			<div class="col-md-3">
				<button type="submit" class="col-md-12 btn btn-primary btn-xl" ng-disabled="scholarship.$invalid">Ekstrak Data</button>
			</div>
		</div>
		
		<!-- 
		<pre>id = {{scholarship.info.idPage | json}}</pre>
		<pre>src = {{scholarship.info.page | json}}</pre>
		<pre>i = {{scholarship.info.id| json}}</pre>
		 -->	 
		 
	</form>
	</div>
</div>
